version: '3.8'

services:
  animeitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: animeitor
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BASE_PATH=/animeitor
      - TZ=America/Sao_Paulo
    networks:
      - animeitor-network

  # Opcional: Nginx como reverse proxy
  nginx:
    image: nginx:alpine
    container_name: animeitor-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - animeitor
    networks:
      - animeitor-network

networks:
  animeitor-network:
    driver: bridge